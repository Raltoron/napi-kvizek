<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Napi Kvíz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Napi Kvíz</h1>
    <p>Válassz egy kategóriát, és töltsd ki az 5 kérdéses tesztet!</p>
  </header>
  <main>
    <div id="category-selection">
      <h2>Kategóriák:</h2>
      <button class="category" data-category="tortenelem">Történelem</button>
      <button class="category" data-category="allatok">Állatok</button>
      <button class="category" data-category="tudomany">Tudomány</button>
    </div>
    <div id="quiz" class="hidden">
      <h2 id="question"></h2>
      <ul id="answers"></ul>
      <button id="next-question" class="hidden">Következő kérdés</button>
    </div>
    <div id="result" class="hidden">
      <h2>Eredmény:</h2>
      <p id="score"></p>
      <button id="restart">Újrakezdés</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
